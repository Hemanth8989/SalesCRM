<ion-header>
  <ion-toolbar>
    <ion-title>Invoices</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list>
    <!-- List item for each invoice -->
    <ion-item *ngFor="let invoice of invoices" (click)="viewInvoice(invoice)">
      <ion-label>
        <h2>{{ invoice.number }}</h2>
        <p>Name: {{ invoice.name }}</p>
        <p>Amount: ${{ invoice.amount }}</p>
      </ion-label>
      <!-- Status positioned at the right end -->
      <ion-label slot="end" class="status-label">
        {{ invoice.status }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addInvoice()">
    <ion-icon name="add-outline" color="white"></ion-icon>
  </ion-fab-button>
</ion-fab>
